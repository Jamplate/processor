plugins {
	id 'java'
}

group 'org.jamplate'
version '0.2.2'

repositories {
	mavenCentral()
	maven {
		url 'https://jitpack.io'
	}
}

dependencies {
	implementation 'org.cufy:nodes:0.0.9'
	implementation 'org.json:json:20210307'

	testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
	implementation 'org.jetbrains:annotations:20.1.0'
}
